  <body>
    <div class="container">
      <h1 class="display-4 text-center py-5">Bookmarker</h1>
     <span> </span>
      <h2 class="text-center py-3 fs-2 fw-bold"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
      <form action="" onsubmit="addName()">
      <label class=" py-2" for="websiteName"><i class="fa-solid fa-floppy-disk fs-5"></i> Site Name</label>
      <input id="websiteName" pattern="[A-Za-z]{1,}" class="d-block py-1 px-2 w-100 rounded-2 mb-3" placeholder="Bookmark Name" type="text">

      <label class=" py-2" for="websiteUrl"><i class="fa-solid fa-link "></i> Site URL</label>

      <input id="websiteUrl" pattern="https://.*" class="d-block py-1 px-2 w-100 rounded-2 mb-4" placeholder="Website URL" type="text">

      <input id="SubmitBtn" type="submit" class="btn btn-danger py-2 px-5 d-block m-auto">
    </form>

      <div class="bor mt-4"></div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr><th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </tr></thead>
        <tbody id="tableContent"></tbody>
      </table>

    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
